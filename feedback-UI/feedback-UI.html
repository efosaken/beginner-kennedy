<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="feedback-UI.css">
</head>
<body>
    <div class="container">
        <h1>Feedback UI</h1>
        <div class="rating-container" id="rating-container">
        <div class="ratings">
            <img src="https://cdn-icons-png.flaticon.com/128/166/166527.png" alt="Unhappy Emoji">
            <small>Unhappy</small>
        </div>
        <div class="ratings">
            <img src="https://cdn-icons-png.flaticon.com/128/3508/3508576.png" alt="Neutral Emoji">
            <small>Neutral</small>
        </div>
        <div class="ratings">
            <img src="https://cdn-icons-png.flaticon.com/128/2351/2351491.png" alt="Satisfied Emoji">
            <small>Satisfied</small>
        </div>
        
    </div>
    <button class="btn" id="btn">Send review</button>
    </div>
    <script src="feedback-UI.js"></script>
</body>
</html>
